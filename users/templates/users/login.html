{% extends 'send_mail/base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="col-12">
            <div class="card">
                <div class="card-header"></div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <a href="{% url 'users:password_reset' %}" class="btn btn-danger">Восстановить
                            пароль</a>
                        <button type="submit" class="btn btn-succes">Вход</button>
                    </form>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
